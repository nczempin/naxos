name: Build

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y i686-elf-gcc nasm make

      - name: Build
        run: make

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: naxos-bin
          path: naxos.bin
